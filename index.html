<!DOCTYPE html>
<html>

<head>
  <title>Countdown Timer</title>
  <style>
    body {
      text-align: center;
      font-size: 8rem;
    }

    #board {
      display: flex;
      flex-direction: column;
    }

    button {
      flex-grow: 1;
      font-size: inherit;
    }

    #sep {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="board">
    <button id="p1">00:00</button>
    <div id="sep">
      <button style="color: orange; font-size: 0.5em; font-style: italic;" id="reset">Reset</button>
    </div>
    <button id="p2">00:00</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
