<!DOCTYPE html>
<html>

<script defer src="/pwa/app.js"></script>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/pwa/manifest.json" />
  <title>Countdown Timer</title>
  <style>
    body {
      text-align: center;
      font-size: 8rem;
    }

    #board {
      display: flex;
      flex-direction: column;
    }

    button {
      flex-grow: 1;
      font-size: inherit;
    }

    #sep {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="board">
    <button style="transform: rotate(180deg);" id="p1">00:00</button>
    <div id="sep">
      <button style="color: orange; font-size: 0.5em; font-style: italic;" id="reset">Reset</button>
    </div>
    <button id="p2">00:00</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
