<!DOCTYPE html>
<html>

<script defer src="/pwa/app.js"></script>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/pwa/manifest.json" />
  <title>Countdown Timer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      min-height: 100%;
      text-align: center;
      font-size: 8rem;
    }

    #board {
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }

    button {
      flex-grow: 1;
      font-size: inherit;
    }

    #sep {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="board">
    <button style="transform: rotate(180deg);" id="p1">10:00</button>
    <div id="sep">
      <button style="color: orange; font-size: 0.5em; font-style: italic;" id="reset">Reset</button>
    </div>
    <button id="p2">10:00</button>
  </div>

  <script src="index.js"></script>
  <script>
    // Function to set the body height to the window height
    function setBodyHeight() {
      const windowHeight = window.innerHeight;
      document.body.style.height = `${windowHeight}px`;
    }

    // Call the function initially to set the height
    setBodyHeight();

    // Attach an event listener to resize the height if the window is resized
    window.addEventListener('resize', setBodyHeight);
  </script>
</body>

</html>
